<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOG IN PAGE</title>
    <!-- adding login css-->
    <link rel = "stylesheet" href="login_page_structure.css">

</head>
<style>
    h1{text-align: center;}
    form{text-align: center;}
</style>    
<body>
    <h1> LOGIN PAGE </h1>
    <!-- link to forget password-->
    <link rel = "password_reset" href="password_reset.html">
    <!-- login functionality-->>
    <form action="login">
        <div id ="loginImage">
            <img src ="login.png"><br>
        </div>
        <div id = "login_input">
            <label for="username" style="font-weight: bold;">Username</label><br>
            <input type="text" placeholder = "Enter Username" id="username" name="username" required><br>
            <label for="password" style="font-weight: bold;">Password</label><br>
            <input type="password"placeholder= "Enter Password" id= "password" name = "password" required><br>
            <input type="submit" value="Submit"><br>
            <input type = "checkbox" checked= "checked" name = "remember"> Remember me 
        </div> 
        <!--another html for the reset page -->>
        <div id = "login_reset">
            <span id = "password_reset"> <a href="password_reset.html">forgot Password?</a></span>
        </div>
    </form> 
    <script src="login_page_strucutre.js"></script>       
</body>
</html>
